<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="assets/css/main.css">
			<link rel="stylesheet" href="assets/css/button.css">
			<link rel="stylesheet" href="assets/css/records.css">
			<link rel="stylesheet" href="assets/css/model.css">
			<script src="assets/js/main.js" defer></script>
			<title>KIN CRUD</title>
		</head>
		<body>
			<header>
				<h1 class="header-title">Kalastic Innov.Net</h1>
				
			</header>
			<main>
			   <button class="button blue mobile"  id="idStudent">New Customer</button>
			   <table id="tblStudent" class="records">
				   <thead>
					   <tr>
						   <td>name</td>
						   <td>Email</td>
						   <td>Phone</td>
						   <td>panier</td>
						   <td>Montant</td>
						   <td>Mode_paiement</td>
						   <td>Adresse</td>
						   <td>Date_paiement</td>
						   <td>Actions</td>
					   </tr>
				   </thead>
				   <tbody>

				   </tbody>
			   </table>
			   <!-- <div class="model active" id="model"> -->
				<div class="model" id="model">
				<div class="model-content">
					<header class="model-header">
						<h2>Create New Studen</h2>
						<span class="model-close" id="modelClose">&#10006;</span>
					</header>
					<form id="form" class="model-form">
						<input type="text" class="model-field" id="name" data-index="new" placeholder="Student Name" required>
						<input type="email" class="model-field" id="email" placeholder="Student Email" required>
						<input type="text" class="model-field" id="phone" placeholder="Student Phone" required>
						<input type="text" class="model-field" id="panier" placeholder="Student Panier " required>
						<input type="text" class="model-field" id="montant" placeholder="Registration Montant" required>
						<input type="text" class="model-field" id="mode_paiement" placeholder="Student Mode_paiement" required>
						<input type="text" class="model-field" id="adresse" placeholder="Student Adresse" required>
						<input type="date" class="model-field" id="date_paiement" placeholder="Student Date_paiement" required>
					</form>
					<footer class="model-footer">
						<button class="button green" id="save">Save</button>
						<button class="button blue" id="cancel">Cancel</button>
					</footer>
				</div>
			   </div>
			</main>

		</body>
		</html>
